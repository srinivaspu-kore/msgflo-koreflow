<nav class="docs">
  {% for collection in site.collections %}
  {% if collection.label == page.collection %}
  <ul>
  {% assign docs = collection.docs | sort: 'score' | reverse %}
  {% for doc in docs %}
    <li>
      <a href="{{ doc.url }}"{% if page.url == doc.url %} class="current"{% endif %}>
        {{ doc.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
  {% endif %}
{% endfor %}
</nav>
